<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>List of Events</title>
</head>
<body>
<header>
    <!--Navbar-->
    <nav class="navbar navbar-light" style="background-color: #7D02EB;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">I.T EVENTS</a>
                        <form class="d-flex">
                            <a class="btn btn-outline-light me-2" href="/createEvent" role="button">New Event</a>
                            <a class="btn btn-outline-light" href="#" role="button">Logout</a>
                        </form>
        </div>
    </nav>
</header>
<section>
    <div class="container">
        <h1>See what is yet to come!</h1>
        <form th:action="@{/search}" method="get" >
            <div class="form-group">
                <input type="text" class="form-control" id="keyword"  name="keyword" th:value="${keyword}" placeholder="Enter your search">
            </div>
            <!-- <button type="submit" class="btn btn-primary">Search</button> -->
        </form>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Place</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td><span th:text="${event.id}"></span></td>
                <td><span th:text="${event.name}"></span></td>
                <td><span th:text="${event.place}"></span></td>
                <td><span th:text="${event.eventDate}"></span></td>
                <td><span th:text="${event.eventTime}"></span></td>
                <td><a class="btn btn-outline-danger" th:href="${(#mvc.url('EC#deleteEvent').arg(0, event.id)).build()}">delete</a></td>
                <td><a class="btn btn-success" th:href="${(#mvc.url('EC#updateEventList').arg(0, event.id)).build()}">update</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
