<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Update Events</title>
</head>
<body>
<header>
    <!--Navbar-->
    <nav class="navbar navbar-light" style="background-color: #7D02EB;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">I.T EVENTS</a>
            <!--            <form class="d-flex">-->
            <!--                <a class="btn btn-outline-light me-2" href="#" role="button">Sign in</a>-->
            <!--                <a class="btn btn-outline-light" href="#" role="button">Sign up</a>-->
            <!--            </form>-->
        </div>
    </nav>
</header>
<section>
    <div class="container">
        <h1>Create new Events!</h1>
        <form class="container" method="POST" th:each="event : ${events}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="name"  th:value="*{event.name}">
            </div>
            <div class="mb-3">
                <label for="place" class="form-label">Place</label>
                <input type="text" class="form-control" id="place" name="place" aria-describedby="name" th:value="*{event.place}">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="eventDate" aria-describedby="name" th:value="*{event.eventDate}">
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time" name="eventTime" aria-describedby="name" th:value="*{event.eventTime}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</section>
<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
